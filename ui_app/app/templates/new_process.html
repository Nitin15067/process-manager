    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/semantic/semantic.min.css">

    <div class="ui top attached menu top_menu_bar">
      <a class="item home_icon" href="/">
        <i class="home icon"></i>
      </a>
      <a class="item new_process_icon" href="/new_process">
        <i class="plus icon"></i>
      </a>
      <a class="item finished_process_icon" href="/finished_process">
        <i class="Checkmark Box icon"></i>
      </a>
      <div class="right menu">
        <a class="item project_name">
          <i class="compass icon"></i>
          Compass
        </a>
      </div>
    </div>

      <div class="one wide column"></div>
      <div class="eleven wide column">

        <div class="ui segment">
          <form class="ui form">
            <div class="field name_field">
              <label>Name</label>
              <input type="text" class="name" placeholder="Please entre Name">
            </div>
            <div class="field description_field">
              <label>Description</label>
              <input type="text" class="description" placeholder="Please entre Description">
            </div>
            <button type=button class="ui button create_process"><i class="Hashtag icon"></i>Create a Process</button>
          </form>  
        </div>

      </div>
      <div class="three wide column">

      </div>
      <div class="one wide column"></div>
    </div>
